<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <!--css and javascript-->
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <!--for font-->
    <link rel="stylesheet" href="../css/myCss.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/hanna.css">

    <script type="text/javascript" src="../js/d3/d3.v3.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/xml2json.js"></script>
    <script type="text/javascript" src="../js/jquery.xdomainajax.js"></script>

    <!--for page transition-->
    <link rel="stylesheet" href="../css/pageTransition/default.css">
    <link rel="stylesheet" href="../css/pageTransition/multilevelmenu.css">
    <link rel="stylesheet" href="../css/pageTransition/component.css">
    <link rel="stylesheet" href="../css/pageTransition/animations.css">
    <script type="text/javascript" src="../js/pageTransition/modernizr.custom.js"></script>
    <script type="text/javascript" src="../js/pageTransition/jquery.dlmenu.js"></script>
    <script type="text/javascript" src="../js/pageTransition/pagetransitions.js"></script>

    <!--for progress image-->
    <script type="text/javascript" src="http://fgnass.github.com/spin.js/spin.js"></script>

    <script src="../js/global_variable.js"></script>
    <script src="../js/myjs01_noSummary.js"></script>
    <script src="../js/main.js"></script>

    <!--title-->
    <title>Find my future job</title>
</head>
<body>
<div id="pt-main" class="pt-perspective">
    <!--Choose ability-->
    <div class="pt-page pt-page-1">
        <a name="link_abilities"></a>
        <div class="header" id="abilityContent">
            <label><h3><strong>Find my future job</strong></h3></label>
            <label><h2><strong>Choose your ability</strong></h2></label>
        </div>

        <div class="contents">
            <fieldset>
                <legend><p class="p_remark">커리어넷 적성유형.</p></legend>
                <div class="accordion" id="accordion_abil">
                    <h3 class="abilTab" id="abil_100019">신체운동능력</h3>
                    <div>
                        <label><div class="explanation">효율적으로 몸을 움직이고 동작을 학습할 수 있는 능력.</div></label>
                        <input type="checkbox" class="abil" value="100019">check
                    </div>
                    <h3 class="abilTab" id="abil_100020">손재능</h3>
                    <div>
                        <label><div class="explanation">손으로 정교한 작업을 할 수 있는 능력.</div></label>
                        <input type="checkbox" class="abil" value="100020">check
                    </div>
                    <h3 class="abilTab" id="abil_100021">공간지각능력</h3>
                    <div>
                        <label><div class="explanation">머릿속으로 그림을 그리며 생각 할 수 있는 능력.</div></label>
                        <input type="checkbox" class="abil" value="100021">check
                    </div>
                    <h3 class="abilTab" id="abil_100022">음악능력</h3>
                    <div>
                        <label><div class="explanation">노래 부르고, 악기를 연주하며, 감상 할 수 있는 능력.</div></label>
                        <input type="checkbox" class="abil" value="100022">check
                    </div>
                    <h3 class="abilTab" id="abil_100023">창의력</h3>
                    <div>
                        <label><div class="explanation">새롭고 독특한 방식으로 문제를 해결하고, 아이디어를 내는 능력.</div></label>
                        <input type="checkbox" class="abil" value="100023">check
                    </div>
                    <h3 class="abilTab" id="abil_100024">언어능력</h3>
                    <div>
                        <label><div class="explanation">말과 글로써 자신의 생각과 감정을 표현하며, 다른 사람의 말과 글을
                            잘 이해할 수 있는 능력.</div></label>
                        <input type="checkbox" class="abil" value="100024">check
                    </div>
                    <h3 class="abilTab" id="abil_100025">수리논리력</h3>
                    <div>
                        <label><div class="explanation">논리적으로 사고하여 문제를 해결하는 능력.</div></label>
                        <input type="checkbox" class="abil" value="100025">check
                    </div>
                    <h3 class="abilTab" id="abil_100026">자기성찰능력</h3>
                    <div>
                        <label><div class="explanation">자신의 생각과 감정을 알며, 자신을 돌아보고, 감정을 조절 할 수 있는 능력.</div></label>
                        <input type="checkbox" class="abil" value="100026">check
                    </div>
                    <h3 class="abilTab" id="abil_100027">대인능력</h3>
                    <div>
                        <label><div class="explanation">다른 사람들과 더불어 살아가는 능력.</div></label>
                        <input type="checkbox" class="abil" value="100027">check
                    </div>
                    <h3 class="abilTab" id="abil_100028">자연친화력</h3>
                    <div>
                        <label><div class="explanation">자연에 대하여 관심을 가지고 탐구/보호할 수 있는 능력.</div></label>
                        <input type="checkbox" class="abil" id="nature" value="100028">check
                    </div>
                </div>
                <!--goto next level-->
            </fieldset>
            <button name="nextBtn_abil" class="nextBtn" id="nextBtn_abil">다음</button>
            <div class="ui-widget chkWarning" id="chkAbilWarning">
                <div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
                    <p>
                        <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
                        <strong>Alert:</strong> 체크박스를 하나 이상 체크해주세요!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!--Choose job families-->
    <div class="pt-page pt-page-2">
        <div class="header">
            <label><h3><strong>Find my future job</strong></h3></label>
            <label><h2><strong>Choose what you want to do</strong></h2></label>
        </div>

        <div class="contents" id="jobFamContent">
            <fieldset>
                <legend><p class="p_remark">한국표준직업분류(KSCO) 기준.</p></legend>
            </fieldset>
            <button name='nextBtn_job' class='nextBtn' id='nextBtn_job'>다음</button>
            <button name="prevBtn_jobFam" class="prevBtn" id="prevBtn_jobFam">이전</button>
            <div class="ui-widget chkWarning" id="chkJobFamWarning">
                <div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">
                    <p>
                        <span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
                        <strong>Alert:</strong> 체크박스를 하나 이상 체크해주세요!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!--Result-->
    <div class="pt-page pt-page-3">
        <div class="header" id="resultContent">
            <label><h3><strong>Result</strong></h3></label>
        </div>
        <div class="contents">
            <p class="p_remark" style="font-size: 18px;"><big>정렬 색상</big> : <small><b style="color:#00FFFF">매우 좋음  </b>
                <b style="color:#0A82FF">  좋음  </b>
                <b style="color:#0000CD">  보통 이상  </b>
                <b style="color:#000069">  보통 미만  </b></small>
            </p>
            <fieldset>
                <legend><label for="sort" class="normal_hanna">결과</label></br></legend>
                <!--choose criteria for classification -->
                <tt class="p_remark" style="font-size: 25px;">정렬 </tt><select name="sort" id="sort" style="width:150px; margin-top:10px">
                    <option>직업 이름</option>
                    <option>연봉</option>
                    <option>전망</option>
                    <option>고용평등률</option>
                </select>
                <button name="searchBtn" class="searchBtn" id="searchBtn">검색</button>
                <div id="jobs">
                </div>
            </fieldset>
            <div id="pageBtns"></div>
            <button name="resetBtn" class="nextBtn" id="resetBtn">처음부터 다시</button>
            <button name="prevBtn_job" class="prevBtn" id="prevBtn_job">이전</button>
        </div>
    </div>
</div>
</body>
</html>
