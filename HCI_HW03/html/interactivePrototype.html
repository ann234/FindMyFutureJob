<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <!--css and javascript-->
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <!--for font-->
    <link rel="stylesheet" href="../css/myCss.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/hanna.css">

    <script type="text/javascript" src="../js/d3/d3.v3.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/xml2json.js"></script>
    <script type="text/javascript" src="../js/jquery.xdomainajax.js"></script>

    <script src="../js/global_variable.js"></script>
    <script src="../js/myjs01.js"></script>
    <script src="../js/main.js"></script>

    <!--title-->
    <title>Find my future job</title>
</head>
<body>

<a name="link_abilities"></a>
<!--Choose ability-->
<div class="header" id="abilityContent">
    <label><h3><strong>Find my future job</strong></h3></label>
    <label><h2><strong>Choose your ability</strong></h2></label>
</div>

<div class="contents">
    <fieldset>
        <legend><p class="p_remark">커리어넷 적성유형.</p></legend>
    <div class="accordion" id="accordion_abil">
        <h3 id="abil_100019">신체운동능력</h3>
        <div>
            <label><div class="explanation">효율적으로 몸을 움직이고 동작을 학습할 수 있는 능력.</div></label>
            <input type="checkbox" class="abil" value="100019">check
        </div>
        <h3 id="abil_100020">손재능</h3>
        <div>
            <label><div class="explanation">손으로 정교한 작업을 할 수 있는 능력.</div></label>
            <input type="checkbox" class="abil" value="100020">check
        </div>
        <h3 id="abil_100021">공간지각능력</h3>
        <div>
            <label><div class="explanation">머릿속으로 그림을 그리며 생각 할 수 있는 능력.</div></label>
            <input type="checkbox" class="abil" value="100021">check
        </div>
        <h3 id="abil_100022">음악능력</h3>
        <div>
            <label><div class="explanation">노래 부르고, 악기를 연주하며, 감상 할 수 있는 능력.</div></label>
            <input type="checkbox" class="abil" value="100022">check
        </div>
        <h3 id="abil_100023">창의력</h3>
        <div>
            <label><div class="explanation">새롭고 독특한 방식으로 문제를 해결하고, 아이디어를 내는 능력.</div></label>
            <input type="checkbox" class="abil" value="100023">check
        </div>
        <h3 id="abil_100024">언어능력</h3>
        <div>
            <label><div class="explanation">말과 글로써 자신의 생각과 감정을 표현하며, 다른 사람의 말과 글을
                잘 이해할 수 있는 능력.</div></label>
            <input type="checkbox" class="abil" value="100024">check
        </div>
        <h3 id="abil_100025">수리논리력</h3>
        <div>
            <label><div class="explanation">논리적으로 사고하여 문제를 해결하는 능력.</div></label>
            <input type="checkbox" class="abil" value="100025">check
        </div>
        <h3 id="abil_100026">자기성찰능력</h3>
        <div>
            <label><div class="explanation">자신의 생각과 감정을 알며, 자신을 돌아보고, 감정을 조절 할 수 있는 능력.</div></label>
            <input type="checkbox" class="abil" value="100026">check
        </div>
        <h3 id="abil_100027">대인능력</h3>
        <div>
            <label><div class="explanation">다른 사람들과 더불어 살아가는 능력.</div></label>
            <input type="checkbox" class="abil" value="100027">check
        </div>
        <h3 id="abil_100028">자연친화력</h3>
        <div>
            <label><div class="explanation">자연에 대하여 관심을 가지고 탐구/보호할 수 있는 능력.</div></label>
            <input type="checkbox" class="abil" value="100028">check
        </div>
    </div>
    <!--select all ability-->
    <!--goto next level-->
    <button name="nextBtn_abil" class="nextBtn" id="nextBtn_abil">Next</button>
    </fieldset>
</div>
</br></br></br></br></br></br></br></br>

<!--Choose job families-->
<div class="header">
    <label><h3><strong>Find my future job</strong></h3></label>
    <label><h2><strong>Choose what you want to do</strong></h2></label>
</div>

<div class="contents" id="jobFamContent">
    <fieldset>
        <legend><p class="p_remark">한국표준직업분류(KSCO) 기준.</p></legend>
    </fieldset>
</div>
</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>

<!--Result-->
<div class="header" id="resultContent">
    <label><h3><strong>Result</strong></h3></label>
</div>
<div class="contents">
    <div id="graphs">
        <!--equal employment-->
        <div class="graph">
        </div>
        <!--salery-->
        <div class="graph" id="graphSalery">
        </div>
        <!--prospection-->
    </div>
    <label for="sort" class="normal_hanna">정렬</label></br>
    <select name="sort" id="sort" style="width:150px; margin-top:10px">
        <option>직업 이름</option>
        <option>연봉</option>
        <option>전망</option>
        <option>고용평등률</option>
    </select>
    <div id="jobs">
    </div>
    <div id="pageBtns"></div>
    <button name="resetBtn" class="resetBtn" id="resetBtn">처음부터 다시</button>
</div>
</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
<div id="showResult01"></div>
<div id="showResult02"></div>
</body>
</html>
