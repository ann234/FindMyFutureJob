<!DOCTYPE html>

<body>
<!--Choose ability-->
<div class="header">
    <label><h3><strong>Find my future job</strong></h3></label>
    <label><h2><strong>Choose your ability</strong></h2></label>
</div>

<div class="contents">
    <div class="accordion" id="accordion_abil">

            <label><div class="explanation">적성에 대한 설명이 들어갈 예정입니다.</div></label>
            <input type="checkbox" class="abil" value="100019">check
        </div>
        <h3>손재능</h3>
        <div>
            <input type="checkbox" class="abil" value="100020">check
        </div>
        <h3>공간지각능력</h3>
        <div>
            <input type="checkbox" class="abil" value="100021">check
        </div>
        <h3>음악능력</h3>
        <div>
            <input type="checkbox" class="abil" value="100022">check
        </div>
        <h3>창의력</h3>
        <div>
            <input type="checkbox" class="abil" value="100023">check
        </div>
        <h3>언어능력</h3>
        <div>
            <input type="checkbox" class="abil" value="100024">check
        </div>
        <h3>수리논리력</h3>
        <div>
            <input type="checkbox" class="abil" value="100025">check
        </div>
        <h3>자기성찰능력</h3>
        <div>
            <input type="checkbox" class="abil" value="100026">check
        </div>
        <h3>대인능력</h3>
        <div>
            <input type="checkbox" class="abil" value="100027">check
        </div>
        <h3>자연친화력</h3>
        <div>
            <input type="checkbox" class="abil" value="100028">check
        </div>
    </div>
    <p><div class="p_remark">커리어넷 적성유형.</div></p>
    <!--select all ability-->
    <button name="selectAll" id="selectAll">Select all</button>
    <!--goto next level-->
    <button name="nextBtn_abil" class="nextBtn" id="nextBtn_abil">Next</button>
</div>
</br></br></br></br></br></br></br></br>


<!--Choose job families-->
<div class="header">
    <label><h3><strong>Find my future job</strong></h3></label>
    <label><h2><strong>Choose what you want to do</strong></h2></label>
</div>
<!--accordion-->
<div class="contents">
    <label><div class="explanation">앞에서 선택한 적성에 따라 선택할 수 있는 직업유형이 달라집니다..</div></label>
    <div class="accordion" id="accordion_jobFam">
    </div>
    <!--check all checkbox-->
    <p><div class="p_remark">한국표준직업분류(KSCO) 기준.</div></p>
    <button name="selectAllChk" id="selectAllChk">Select all</button>
    <!--goto next level-->
    <button name="nextBtn_job" class="nextBtn" id="nextBtn_job">Next</button>
</div>
</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>

<!--Result-->
<div class="header">
    <label><h3><strong>Result</strong></h3></label>
</div>
<div class="contents" id="resultContent">

        <!--equal employment-->
        <div class="graph">
        </div>

        </div>
        <!--prospection-->
        </div>
    </div>

    <label for="sort" class="normal_hanna">정렬</label></br>
    <select name="sort" id="sort" style="width:150px; margin-top:10px">
        <option>직업 이름</option>
        <option>연봉</option>
        <option>전망</option>
        <option>고용평등률</option>
    </select>
    <div id="jobs">
        <div class="accordion" id="accordion_job">
        </div>
    </div>
    <div id="pageBtns"></div>
    <label><div class="explanation">페이지당 20개의 직업을 보여줄 수 있을것입니다..</div></label>
</div>
</br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
